<!-- css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

<!-- script -->
<script src=main.js></script>


<div class="animation" align="center">
    <img id="_anim_img">
  <br>
  <input id="_anim_slider" type="range" style="width:450px" name="points" min="0" max="1" step="1"
    value="0" onchange="animFunc.set_frame(parseInt(this.value));"></input>
  <br>
  <button onclick="animFunc.slower()">
    <i class="fa fa-minus"></i>
  </button>
  <button onclick="animFunc.first_frame()">
    <i class="fa fa-fast-backward"></i>
  </button>
  <button onclick="animFunc.previous_frame()">
    <i class="fa fa-step-backward"></i>
  </button>
  <button onclick="animFunc.reverse_animation()">
    <i class="fa fa-play fa-flip-horizontal"></i>
  </button>
  <button onclick="animFunc.pause_animation()">
    <i class="fa fa-pause">
    </i>
  </button>
  <button onclick="animFunc.play_animation()">
    <i class="fa fa-play"></i>
  </button>
  <button onclick="animFunc.next_frame()">
    <i class="fa fa-step-forward">
    </i>
  </button>
  <button onclick="animFunc.last_frame()">
    <i class="fa fa-fast-forward">
    </i>
  </button>
  <button onclick="animFunc.faster()">
    <i class="fa fa-plus"></i>
  </button>
  <form action="#n" name="_anim_loop_select" class="anim_control">
    <input type="radio" name="state" value="once"> Once </input>
    <input type="radio" name="state" value="loop" checked> Loop </input>
    <input type="radio" name="state" value="reflect"> Reflect </input>
  </form>
</div>


<script language="javascript">
    /* Instantiate the Animation class. */
    /* The IDs given should match those used in the template above. */
    (function () {
      var img_id = "_anim_img";
      var slider_id = "_anim_slider";
      var loop_select_id = "_anim_loop_select";
      var frames = new Array(9);

      for (var i = 0; i < 9; i++) {
        frames[i] = "basic_animation_frames/frame" + ("0000000" + i).slice(-7) +
          ".png";
      }


      /* set a timeout to make sure all the above elements are created before
         the object is initialized. */
      setTimeout(function () {
        animFunc = new Animation(frames, img_id, slider_id, 1000, loop_select_id); 
      }, 0);
    })()
</script>
